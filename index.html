<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TELab for us!</title>
<link rel="icon" type="image/x-icon" href="cropped_image.png">

<style>
  /* Global styles */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden; /* Prevent scrolling */
  }

  /* Video background styles */
  .video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Cover the entire screen */
    z-index: -1; /* Ensure the video is behind the content */
  }

  /* Overlay to improve readability */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for better text visibility */
    z-index: 0; /* Ensure the overlay is behind the content */
  }

  /* Content container */
  .content-container {
    position: relative; /* Ensure content is positioned relative to the body */
    z-index: 1; /* Ensure content is above the overlay */
    text-align: center; /* Center align content */
    color: #ffffff; /* White text color */
  }

  /* Image styles */
  .center-image {
    max-width: 50%; /* Set a smaller responsive width */
    height: auto; /* Maintain aspect ratio */
    margin: 20px auto; /* Add margin and center it */
    display: block; /* Center align image in the block */
  }

  /* Subheading styles */
  .sub-heading {
    font-size: 20px; /* Adjust the font size as needed */
    margin-top: 10px; /* Space between the image and the subheading */
    color: #ffffff; /* Ensure visibility against the background */
  }

  /* Heading styles */
  .heading {
    font-size: 48px;
    font-weight: bold;
    margin-bottom: 20px;
    opacity: 0;
    color: #ffffff; /* Change to white for better visibility */
    animation: fadeIn 1s forwards;
  }

  /* Animative text styles */
  .animative-text {
    font-size: 20px;
    opacity: 0;
    animation: slideInUp 1s forwards 1s;
    font-style: italic;
    font-weight: 50;
    text-shadow: #e61e28;
    color: #ffffff; /* Change to white for better visibility */
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
  }

  /* Button styles */
  .arrow-button {
    background-color: #5316e0;
    color: #fff;
    padding: 20px;
    font-size: 24px;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    animation: bounce 1s infinite alternate;
    transition: background-color 0.3s ease;
  }

  .arrow-button:hover {
    background-color: #e61e28;
  }

  /* Keyframes for animations */
  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }

  @keyframes slideInUp {
    from {
      opacity: 0;
      transform: translateY(50px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes bounce {
    to {
      transform: translateY(-10px);
    }
  }

  /* New animation for the content container */
  @keyframes fadeOut {
    from {
      opacity: 1;
    }
    to {
      opacity: 0;
    }
  }

  /* Apply the fade-out animation when the fade-out class is added */
  .fade-out {
    animation: fadeOut 1s forwards;
  }

  /* Media queries for smaller devices */
  @media screen and (max-width: 768px) {
    .heading {
      font-size: 36px;
    }

    .sub-heading {
      font-size: 18px; /* Adjust font size for smaller devices */
      color: #ffffff; /* Ensure visibility */
    }

    .animative-text {
      font-size: 16px;
    }

    .arrow-button {
      font-size: 30px;
      padding: 15px;
    }
  }

  /* Footer styles */
  footer {
    background-color: #020202;
    color: #fff;
    padding: 10px 0;
    text-align: center;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    z-index: 1000; /* Ensure footer stays above other elements */
  }
</style>
</head>
<body>
  <!-- Video background -->
  <video class="video-background" autoplay muted loop>
    <source src="bgvdeo.mp4" type="video/mp4"> <!-- Change to your video file -->
    Your browser does not support the video tag.
  </video>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Content container -->
  <div class="content-container" id="contentContainer">
    <!-- Image at the center -->
    <img src="logo.png" alt="Center Image" class="center-image"> <!-- Change to your image file -->

    <!-- Subheading below the image -->
   
    <!-- Arrow button -->
    <button class="arrow-button" onclick="navigateToAnotherPage()">&rarr;</button>

    <!-- Animative text -->
    <h2 class="animative-text" id="animativeText">Well well well! How the table has turned!</h2>
  </div>
  <!-- Footer -->
  <footer> <b>2024 MANDANTHALA123 &copy; &nbsp;</b> All rights reserved</footer>
  
</body>
<!-- JavaScript for navigation -->
<script>
  function navigateToAnotherPage() {
    // Add the fade-out class to the content container
    document.getElementById("contentContainer").classList.add("fade-out");

    // Navigate to another page after the animation completes
    setTimeout(function() {
      window.location.href = "login.html"; // Changed to login.html
    }, 500); // Adjust the delay to match the duration of the fade-out animation
  }

  // Function to reset animations when returning to the page
  window.addEventListener('pageshow', function(event) {
    // Remove the fade-out class from the content container
    document.getElementById("contentContainer").classList.remove("fade-out");
  });
</script>
</html>
